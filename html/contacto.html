<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../imagenes/messirve.png" alt="Logo del SUPERMERCADO" class="logoImagen">
        </div>
        <h1>SUPERMERCADO "MESSIRVE"</h1>
            <div class="logo">
                <img src="../imagenes/messirve.png" alt="Logo del SUPERMERCADO" class="logoImagen">
            </div>
            <nav>
            
                <ul>
                    <li> <a href="../index.html"> Inicio </a></li>
                    <li> <a href="../html/productos.html"> Productos </a></li>
                    <li> <a href="../html/contacto.html"> Contacto </a></li>
                </ul>
            </nav>
    </header>
 
    <main>
     
    <div class="contenidoContacto">
        <form action="Formulario">
            <h2>Escribinos</h2>
            <div  class="div">
                <label for="nombre">Nombre:</label>
                <input class="nombre" type="text" id="nombre" placeholder="Nombre">
    
                <label for="apellido">Apellido:</label>
                <input class="apellido" type="text" id="apellido" placeholder="Apellido">
            </div>
            <div class="div">
                <label for="email">Correo Electronico:</label>
            <input  class="email" type="email" id="email" placeholder="Correo Electronico"> 
            </div>
            <label for="mensaje">Envianos tu comentario:</label>
            <div class="div">
                
                <input class="cajaComentario" type="text" id="comentario" placeholder="Escribi tu comentario...">
                
              
            </div>
            <button type="button" class="botonEnviar" id="enviar">Enviar</button>
        </form>
    </div>
        
    
    </main>
    
    <footer>
        <h3>Estamos en Calle Di Maria 2211</h3>
        <div class="infoFooter">
            <h2>Supermercado Messirve</h2>
            <p>+76 209 1092 4095</p>
            <p><strong>Supermk-Messirve.com</strong></p>
        </div>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
    integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../scripts/scriptContacto.js"></script>
</body>
