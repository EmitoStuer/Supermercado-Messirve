        <form id="miFormulario" action="../index.html">

            <div  class="div">
                
                <label for="nombre">Nombre:</label>
                <input class="nombre" type="text" id="nombre" placeholder="Nombre" required>

            </div>
            <div class="div">

            </div>

                <input  class="number" type="number" id="number" placeholder="Telefono" required> 
                </div>
                <label for="mensaje">Envianos tu comentario:</label>
                <div class="div">
                    
                    <input class="cajaComentario" type="text" id="comentario" placeholder="Escribi tu comentario..." required>
            </div>

            <button type="submit" class="botonEnviar" id="enviar">Enviar</button>
